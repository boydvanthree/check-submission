<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check Submission</title>
</head>
<body>
  <h1>Check Your Submission</h1>
  <form id="checkForm">
    <input type="email" id="email" name="email" required placeholder="Enter your email" />
    <button type="submit">Check</button>
  </form>
  <pre id="result"></pre>

  <script>
    const form = document.getElementById("checkForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;

      try {
        const res = await fetch(`https://adapted-liberal-rhino.ngrok-free.app/webhook/check-submission?email=${encodeURIComponent(email)}`);
        const data = await res.json();
        document.getElementById("result").textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById("result").textContent = "Error fetching submission data.";
      }
    });
  </script>
</body>
</html>
