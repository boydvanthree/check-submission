<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check Your Workshop Submission</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 1rem;
      background-color: #f5f5f5;
    }

    h1 {
      color: #333;
    }

    input, button {
      padding: 0.5rem;
      font-size: 1rem;
      width: 100%;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      box-sizing: border-box;
    }

    pre {
      background-color: #fff;
      padding: 1rem;
      border: 1px solid #ccc;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>

  <h1>Check Workshop Submission</h1>
  <p>Enter your email to see your registration details.</p>

  <input id="email" type="email" placeholder="Your email address" />
  <button onclick="checkSubmission()">Check Submission</button>

  <pre id="result"></pre>

  <script>
    async function checkSubmission() {
      const email = document.getElementById("email").value.trim();
      const resultBox = document.getElementById("result");

      if (!email) {
        resultBox.textContent = "‚ùå Please enter a valid email.";
        return;
      }

      resultBox.textContent = "‚è≥ Checking...";

      try {
        const response = await fetch(`https://adapted-liberal-rhino.ngrok-free.app/webhook/check-submission?email=${encodeURIComponent(email)}`);
        const data = await response.json();

        if (data.message === "Success") {
          resultBox.textContent = `
‚úÖ Name: ${data.name}
üè¢ Organisation: ${data.organisation}
üìç Province: ${data.province}
üìö Workshop Title: ${data.workshop_title}
          `.trim();
        } else {
          resultBox.textContent = "‚ö†Ô∏è Submission not found.";
        }
      } catch (err) {
        resultBox.textContent = "‚ùå Error fetching data. Please try again.";
      }
    }
  </script>

</body>
</html>
